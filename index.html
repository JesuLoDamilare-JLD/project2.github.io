<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project 2 </title>
</head>
<body>
    <main>
         <div>
            <h1>
                REGISTRATION FORM!!
            </h1>
        </div>
        <div class="form">
            <form action="">
                <label for="">Name</label> <br>
                <input type="text" placeholder="Enter your name"> <br>
                <label for="">Email</label> <br>
                <input type="email" placeholder="Enter your email"> <br>
                <label for="">Age</label> <br>
                <input type="number" placeholder="Enter your age"> <br>
                <label for="">Which option best describes you?</label> <br>
                <select name="you" id="">
                    <option value="">Student</option>
                    <option value="">Intern</option>
                    <option value="">Professional</option>
                    <option value="">Other</option>
                </select> <br>            
                <label for="">Would you recommend GeeksforGeeks to a friend?</label> <br>
                <input type="radio" name="friend" id="No"> <label for="">No</label> <br>
                <input type="radio" name="friend" id="Yes"> <label for="">Yes</label> <br>
                <input type="radio" name="friend" id="Maybe"> <label for="">Maybe</label> <br>
                <label for="">Languages and Frameworks known (Check all that apply)</label><br>
                <input type="checkbox"> <label for="">C</label> <br>
                <input type="checkbox"> <label for="">C++</label> <br>
                <input type="checkbox"> <label for="">C#</label> <br>
                <input type="checkbox"> <label for="">Java</label> <br>
                <input type="checkbox"> <label for="">Python</label> <br>
                <input type="checkbox"> <label for="">JavaScript</label> <br>
                <input type="checkbox"> <label for="">React</label> <br>
                <input type="checkbox"> <label for="">Angular</label> <br>
                <input type="checkbox"> <label for="">Django</label> <br>
                <input type="checkbox"> <label for="">Spring</label> <br>
                <label for="">Any comments or suggestions</label> <br>
                <textarea name="" id="" cols="50" rows="6"></textarea><br>
                <button>Submit</button>
            </form>
        </div>
    </main>
    
</body>
</html>
